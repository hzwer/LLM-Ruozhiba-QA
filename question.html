    <style>

        body {

        .container {

        .back-link {

        .question-card {

        .question-number {

        .question-text {

        .meta-line {

        .ai-responses-container {

        .ai-response {

        .ai-response.chatgpt {

        .ai-response.stepfun {

        }

        .ai-response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ai-response strong {
            color: #333;

        }

        .ai-response.chatgpt strong {
            color: #10a37f;
        }

        .ai-response.stepfun strong {

        }

        .score-badge {
            display: inline-block;

        }

        .ai-response.chatgpt .score-badge {

            color: #10a37f;
        }

        .ai-response.stepfun .score-badge {

            color: #f59e0b;
        }

        .ai-response-content {
            color: #333;

            font-size: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .ai-response-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95em;
            padding: 12px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 4px;
            border-left: 3px solid #ddd;
        }

        .feedback-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            align-items: center;
        }

        .feedback-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            user-select: none;
        }

        .feedback-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .feedback-btn.liked {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .feedback-btn.disliked {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .feedback-btn:active {
            transform: scale(0.95);
        }

        .feedback-count {
            font-size: 1em;
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        .cursor-comment {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            border-radius: 5px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .cursor-comment strong {
            color: #667eea;
            display: inline;
            margin-right: 6px;
        }

        .date-info {
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">â† è¿”å›é¢˜ç›®åˆ—è¡¨</a>
        <div id="content">
            <div class="loading">æ­£åœ¨åŠ è½½é¢˜ç›®...</div>
        </div>
    </div>

    <script>
        // è·å–äº’åŠ¨æ•°æ®ï¼ˆä» localStorageï¼‰
        function getInteractionData() {
            try {
                const data = localStorage.getItem('questionInteractions');
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        // ä¿å­˜äº’åŠ¨æ•°æ®ï¼ˆåˆ° localStorageï¼‰
        function saveInteractionData(data) {
            try {
                localStorage.setItem('questionInteractions', JSON.stringify(data));
            } catch (e) {
                console.error('ä¿å­˜äº’åŠ¨æ•°æ®å¤±è´¥:', e);
            }
        }

        // æ›´æ–°é¢˜ç›®çš„ç‚¹èµ/ç‚¹è¸©
        function updateQuestionFeedback(questionId, type) {
            const data = getInteractionData();
            if (!data[questionId]) {
                data[questionId] = { likes: 0, dislikes: 0, userVote: null };
            }
            
            const questionData = data[questionId];
            
            // å¦‚æœç”¨æˆ·å·²ç»æŠ•è¿‡ç¥¨ï¼Œå…ˆæ’¤é”€ä¹‹å‰çš„æŠ•ç¥¨
            if (questionData.userVote === 'like') {
                questionData.likes = Math.max(0, questionData.likes - 1);
            } else if (questionData.userVote === 'dislike') {
                questionData.dislikes = Math.max(0, questionData.dislikes - 1);
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯å·²é€‰ä¸­çš„æŒ‰é’®ï¼Œåˆ™å–æ¶ˆæŠ•ç¥¨
            if (questionData.userVote === type) {
                questionData.userVote = null;
            } else {
                // å¦åˆ™æ›´æ–°æŠ•ç¥¨
                questionData.userVote = type;
                if (type === 'like') {
                    questionData.likes++;
                } else {
                    questionData.dislikes++;
                }
            }
            
            saveInteractionData(data);
            return questionData;
        }

        // ç”Ÿæˆç‚¹èµ/ç‚¹è¸©æŒ‰é’® HTML
        function generateFeedbackButtons(questionId) {
            const data = getInteractionData();
            const questionData = data[questionId] || { likes: 0, dislikes: 0, userVote: null };
            const userVote = questionData.userVote;
            
            return `
                <div class="feedback-buttons">
                    <div class="feedback-btn ${userVote === 'like' ? 'liked' : ''}" 
                         onclick="handleFeedback('${questionId}', 'like')">
                        <span>ğŸ‘</span>
                        <span class="feedback-count" id="like-count-${questionId}">${questionData.likes}</span>
                    </div>
                    <div class="feedback-btn ${userVote === 'dislike' ? 'disliked' : ''}" 
                         onclick="handleFeedback('${questionId}', 'dislike')">
                        <span>ğŸ‘</span>
                        <span class="feedback-count" id="dislike-count-${questionId}">${questionData.dislikes}</span>
                    </div>
                </div>
            `;
        }

        // å¤„ç†ç‚¹èµ/ç‚¹è¸©
        function handleFeedback(questionId, type) {
            const questionData = updateQuestionFeedback(questionId, type);
            
            // æ›´æ–°æŒ‰é’®æ˜¾ç¤º
            const likeBtn = document.getElementById(`like-count-${questionId}`)?.parentElement;
            const dislikeBtn = document.getElementById(`dislike-count-${questionId}`)?.parentElement;
            
            if (likeBtn) {
                likeBtn.querySelector('.feedback-count').textContent = questionData.likes;
                if (questionData.userVote === 'like') {
                    likeBtn.classList.add('liked');
                } else {
                    likeBtn.classList.remove('liked');
                }
            }
            
            if (dislikeBtn) {
                dislikeBtn.querySelector('.feedback-count').textContent = questionData.dislikes;
                if (questionData.userVote === 'dislike') {
                    dislikeBtn.classList.add('disliked');
                } else {
                    dislikeBtn.classList.remove('disliked');
                }
            }
        }

        // ä»URLè·å–é¢˜ç›®ID
        function getQuestionIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestion() {
            const questionId = getQuestionIdFromURL();
            if (!questionId) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">é”™è¯¯ï¼šæœªæŒ‡å®šé¢˜ç›®ID</div>';
                return;
            }

            try {
                const response = await fetch(`questions/${questionId}.json`);
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½é¢˜ç›®: ${response.status}`);
                }
                const question = await response.json();

                // æ¸²æŸ“é¢˜ç›®
                renderQuestion(question);
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('content').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestion(q) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="question-card">
                    <div class="question-number">${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    ${typeof q.difficulty_score === 'number' ? `
                    <div class="meta-line">
                        <span class="meta-badge">éš¾åº¦è¯„åˆ†ï¼š${q.difficulty_score}</span>
                    </div>
                    ` : ''}
                    ${q.kimi_full_answer || q.stepfun_full_answer ? `
                        <div class="ai-responses-container">
                            ${q.kimi_full_answer ? `
                                <div class="ai-response chatgpt">
                                    <div class="ai-response-header">
                                        <strong>Kimi (K2.5 Fast)${typeof q.kimi_answer_score === 'number' ? ` <span class="score-badge">è¯„åˆ†ï¼š${q.kimi_answer_score}</span>` : ''}</strong>
                                    </div>
                                    ${q.kimi_excerpt ? `<div class="ai-response-excerpt">${q.kimi_excerpt}</div>` : ''}
                                    <div class="ai-response-content">${escapeHtml(q.kimi_full_answer)}</div>
                                </div>
                            ` : ''}
                            ${q.stepfun_full_answer ? `
                                <div class="ai-response stepfun">
                                    <div class="ai-response-header">
                                        <strong>Step 3.5 Flash${typeof q.flash_answer_score === 'number' ? ` <span class="score-badge">è¯„åˆ†ï¼š${q.flash_answer_score}</span>` : ''}</strong>
                                    </div>
                                    ${q.stepfun_excerpt ? `<div class="ai-response-excerpt">${q.stepfun_excerpt}</div>` : ''}
                                    <div class="ai-response-content">${escapeHtml(q.stepfun_full_answer)}</div>
                                </div>
                            ` : ''}
                        </div>
                    ` : '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— AIå›ç­”</div>'}
                    ${q.cursor_comment ? `
                        <div class="cursor-comment">
                            <strong>ğŸ’¬ Cursor é”è¯„ï¼š</strong>
                            <div>${escapeHtml(q.cursor_comment)}</div>
                        </div>
                    ` : ''}
                    ${generateFeedbackButtons(q.id)}
                    ${q.added_date ? `
                        <div class="date-info">åˆ›å»ºæ—¥æœŸï¼š${q.added_date}</div>
                    ` : ''}
                </div>
            `;

            // æ›´æ–°é¡µé¢æ ‡é¢˜
            document.title = `${q.question} - LLM å¼±æ™ºé¢˜æ”¶é›†åº“`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆå§‹åŒ–
        loadQuestion();
    </script>
</body>
