    <script>
        let questions = [];
        let filteredQuestions = [];

        // è·å–äº’åŠ¨æ•°æ®ï¼ˆä» localStorageï¼‰
        function getInteractionData() {
            try {
                const data = localStorage.getItem('questionInteractions');
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        // ä¿å­˜äº’åŠ¨æ•°æ®ï¼ˆåˆ° localStorageï¼‰
        function saveInteractionData(data) {
            try {
                localStorage.setItem('questionInteractions', JSON.stringify(data));
            } catch (e) {
                console.error('ä¿å­˜äº’åŠ¨æ•°æ®å¤±è´¥:', e);
            }
        }

        // è·å–é¢˜ç›®çš„äº’åŠ¨æ•°
        function getQuestionInteractionCount(questionId) {
            const data = getInteractionData();
            const questionData = data[questionId] || { likes: 0, dislikes: 0 };
            return questionData.likes + questionData.dislikes;
        }

        // æ›´æ–°é¢˜ç›®çš„ç‚¹èµ/ç‚¹è¸©
        function updateQuestionFeedback(questionId, type) {
            const data = getInteractionData();
            if (!data[questionId]) {
                data[questionId] = { likes: 0, dislikes: 0, userVote: null };
            }
            
            const questionData = data[questionId];
            
            // å¦‚æœç”¨æˆ·å·²ç»æŠ•è¿‡ç¥¨ï¼Œå…ˆæ’¤é”€ä¹‹å‰çš„æŠ•ç¥¨
            if (questionData.userVote === 'like') {
                questionData.likes = Math.max(0, questionData.likes - 1);
            } else if (questionData.userVote === 'dislike') {
                questionData.dislikes = Math.max(0, questionData.dislikes - 1);
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯å·²é€‰ä¸­çš„æŒ‰é’®ï¼Œåˆ™å–æ¶ˆæŠ•ç¥¨
            if (questionData.userVote === type) {
                questionData.userVote = null;
            } else {
                // å¦åˆ™æ›´æ–°æŠ•ç¥¨
                questionData.userVote = type;
                if (type === 'like') {
                    questionData.likes++;
                } else {
                    questionData.dislikes++;
                }
            }
            
            saveInteractionData(data);
            return questionData;
        }

        // è·å–ç”¨æˆ·å¯¹é¢˜ç›®çš„æŠ•ç¥¨çŠ¶æ€
        function getUserVote(questionId) {
            const data = getInteractionData();
            return data[questionId]?.userVote || null;
        }

        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestions() {
            try {
                // ä½¿ç”¨ GitHub API è·å– questions ç›®å½•ä¸‹çš„æ–‡ä»¶åˆ—è¡¨
                const repo = 'hzwer/LLM-Ruozhiba-QA';
                const path = 'questions';
                const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
                
                let fileList = [];
                
                try {
                    // å°è¯•ä½¿ç”¨ GitHub API è·å–æ–‡ä»¶åˆ—è¡¨
                    const apiResponse = await fetch(apiUrl);
                    if (apiResponse.ok) {
                        const files = await apiResponse.json();
                        // è¿‡æ»¤å‡º JSON æ–‡ä»¶ï¼Œæ’é™¤ index.json
                        fileList = files
                            .filter(file => file.type === 'file' && file.name.endsWith('.json') && file.name !== 'index.json')
                            .map(file => file.name);
                        console.log('é€šè¿‡ GitHub API è·å–çš„æ–‡ä»¶åˆ—è¡¨:', fileList);
                    } else {
                        throw new Error('GitHub API è¯·æ±‚å¤±è´¥');
                    }
                } catch (apiError) {
                    console.warn('GitHub API è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨ index.json:', apiError);
                    // å¦‚æœ API å¤±è´¥ï¼Œå›é€€åˆ°ä½¿ç”¨ index.json
                    try {
                        const indexResponse = await fetch('questions/index.json');
                        if (indexResponse.ok) {
                            fileList = await indexResponse.json();
                            console.log('é€šè¿‡ index.json è·å–çš„æ–‡ä»¶åˆ—è¡¨:', fileList);
                        } else {
                            throw new Error('æ— æ³•åŠ è½½ index.json');
                        }
                    } catch (indexError) {
                        // å¦‚æœéƒ½å¤±è´¥äº†ï¼Œå°è¯•ä¸€äº›å¸¸è§çš„æ–‡ä»¶å
                        console.warn('å°è¯•åŠ è½½å¸¸è§æ–‡ä»¶å...');
                        fileList = ['car-wash.json']; // é»˜è®¤æ–‡ä»¶
                    }
                }
                
                if (fileList.length === 0) {
                    throw new Error('æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®æ–‡ä»¶');
                }
                
                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰é¢˜ç›®æ–‡ä»¶
                const questionPromises = fileList.map(filename => 
                    fetch(`questions/${filename}`)
                        .then(response => {
                            if (!response.ok) {
                                console.warn(`æ— æ³•åŠ è½½ ${filename}: ${response.status}`);
                                return null;
                            }
                            return response.json();
                        })
                        .catch(error => {
                            console.warn(`åŠ è½½ ${filename} å¤±è´¥:`, error);
                            return null;
                        })
                );
                
                const questionResults = await Promise.all(questionPromises);
                console.log('åŠ è½½çš„é¢˜ç›®ç»“æœ:', questionResults);
                
                // è¿‡æ»¤æ‰ null å€¼
                questions = questionResults
                    .filter(q => q !== null && q.id !== undefined);
                
                // æŒ‰äº’åŠ¨æ•°æ’åºï¼ˆäº’åŠ¨æ•°å¤šçš„åœ¨å‰ï¼‰ï¼Œäº’åŠ¨æ•°ç›¸åŒçš„éšæœºæ’åº
                questions.sort((a, b) => {
                    const aCount = getQuestionInteractionCount(a.id);
                    const bCount = getQuestionInteractionCount(b.id);
                    if (aCount !== bCount) {
                        return bCount - aCount; // äº’åŠ¨æ•°å¤šçš„åœ¨å‰
                    }
                    // äº’åŠ¨æ•°ç›¸åŒåˆ™éšæœºæ’åº
                    return Math.random() - 0.5;
                });
                
                console.log('å¤„ç†åçš„é¢˜ç›®:', questions);
                
                if (questions.length === 0) {
                    console.warn('æ²¡æœ‰åŠ è½½åˆ°ä»»ä½•é¢˜ç›®');
                    document.getElementById('questionsGrid').innerHTML = 
                        '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®ï¼Œè¯·æ£€æŸ¥ questions æ–‡ä»¶å¤¹</div>';
                    return;
                }
                
                filteredQuestions = questions;
                renderQuestions();
                updateStats();
                populateCategories();
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('questionsGrid').innerHTML = 
                    '<div class="no-results">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            const categories = new Set(questions.map(q => q.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        // å¡«å……åˆ†ç±»é€‰é¡¹
        function populateCategories() {
            const categories = new Set(questions.map(q => q.category));
            const select = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // ç”Ÿæˆç‚¹èµ/ç‚¹è¸©æŒ‰é’® HTML
        function generateFeedbackButtons(questionId) {
            const data = getInteractionData();
            const questionData = data[questionId] || { likes: 0, dislikes: 0, userVote: null };
            const userVote = questionData.userVote;
            
            return `
                <div class="feedback-buttons">
                    <div class="feedback-btn ${userVote === 'like' ? 'liked' : ''}" 
                         onclick="handleFeedback('${questionId}', 'like')">
                        <span>ğŸ‘</span>
                        <span class="feedback-count" id="like-count-${questionId}">${questionData.likes}</span>
                    </div>
                    <div class="feedback-btn ${userVote === 'dislike' ? 'disliked' : ''}" 
                         onclick="handleFeedback('${questionId}', 'dislike')">
                        <span>ğŸ‘</span>
                        <span class="feedback-count" id="dislike-count-${questionId}">${questionData.dislikes}</span>
                    </div>
                </div>
            `;
        }

        // å¤„ç†ç‚¹èµ/ç‚¹è¸©
        function handleFeedback(questionId, type) {
            const questionData = updateQuestionFeedback(questionId, type);
            
            // æ›´æ–°æŒ‰é’®æ˜¾ç¤º
            const likeBtn = document.getElementById(`like-count-${questionId}`)?.parentElement;
            const dislikeBtn = document.getElementById(`dislike-count-${questionId}`)?.parentElement;
            
            if (likeBtn) {
                likeBtn.querySelector('.feedback-count').textContent = questionData.likes;
                if (questionData.userVote === 'like') {
                    likeBtn.classList.add('liked');
                } else {
                    likeBtn.classList.remove('liked');
                }
            }
            
            if (dislikeBtn) {
                dislikeBtn.querySelector('.feedback-count').textContent = questionData.dislikes;
                if (questionData.userVote === 'dislike') {
                    dislikeBtn.classList.add('disliked');
                } else {
                    dislikeBtn.classList.remove('disliked');
                }
            }
            
            // é‡æ–°æ’åºå¹¶æ¸²æŸ“
            questions.sort((a, b) => {
                const aCount = getQuestionInteractionCount(a.id);
                const bCount = getQuestionInteractionCount(b.id);
                if (aCount !== bCount) {
                    return bCount - aCount;
                }
                return Math.random() - 0.5;
            });
            
            // å¦‚æœå½“å‰æ²¡æœ‰ç­›é€‰ï¼Œé‡æ–°æ¸²æŸ“æ‰€æœ‰é¢˜ç›®
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            if (!category && !search) {
                filteredQuestions = questions;
                renderQuestions();
            }
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestions() {
            const grid = document.getElementById('questionsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredQuestions.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';

            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredQuestions.map(q => {
                const interactionData = getInteractionData();
                const questionData = interactionData[q.id] || { likes: 0, dislikes: 0, userVote: null };
                const userVote = questionData.userVote;
                
                return `
                <div class="question-card">
                    <div class="question-number">${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    <div>
                        <span class="category-badge">${q.category}</span>
                    </div>
                    ${q.kimi_full_answer || q.stepfun_full_answer ? `
                        <div class="ai-responses-container">
                            ${q.kimi_full_answer ? `
                                <div class="ai-response chatgpt">
                                    <strong>Kimi (K2.5 Fast)</strong>
                                    <div class="ai-response-content">
                                        ${q.kimi_excerpt ? `<div class="ai-response-excerpt">${q.kimi_excerpt}</div>` : ''}
                                        <a href="javascript:void(0)" onclick="openModal('${q.id}', 'kimi')" style="color: #10a37f; text-decoration: none; cursor: pointer;">
                                            æŸ¥çœ‹å®Œæ•´å›ç­” â†’
                                        </a>
                                    </div>
                                </div>
                            ` : ''}
                            ${q.stepfun_full_answer ? `
                                <div class="ai-response stepfun">
                                    <strong>Step 3.5 Flash</strong>
                                    <div class="ai-response-content">
                                        ${q.stepfun_excerpt ? `<div class="ai-response-excerpt">${q.stepfun_excerpt}</div>` : ''}
                                        <a href="javascript:void(0)" onclick="openModal('${q.id}', 'stepfun')" style="color: #f59e0b; text-decoration: none; cursor: pointer;">
                                            æŸ¥çœ‹å®Œæ•´å›ç­” â†’
                                        </a>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    ${q.cursor_comment ? `
                        <div class="cursor-comment">
                            <strong>ğŸ’¬ Cursor é”è¯„ï¼š</strong>
                            <div class="cursor-comment-content">${q.cursor_comment}</div>
                        </div>
                    ` : ''}
                    ${generateFeedbackButtons(q.id)}
                    ${q.added_date ? `
                        <div class="date-info">åˆ›å»ºæ—¥æœŸï¼š${q.added_date}</div>
                    ` : ''}
                </div>
            `;
            }).join('');
        }

        // ç­›é€‰é¢˜ç›®
        function filterQuestions() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredQuestions = questions.filter(q => {
                const matchCategory = !category || q.category === category;
                const matchSearch = !search || 
                    q.question.toLowerCase().includes(search) ||
                    (q.description && q.description.toLowerCase().includes(search)) ||
                    (q.id && q.id.toLowerCase().includes(search));
                return matchCategory && matchSearch;
            });

            renderQuestions();
        }

        // è·å– GitHub star æ•°é‡
        async function loadStarCount() {
            try {
                const repo = 'hzwer/LLM-Ruozhiba-QA';
                const apiUrl = `https://api.github.com/repos/${repo}`;
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    const starCount = data.stargazers_count || 0;
                    document.getElementById('starCount').textContent = `â­ ${starCount}`;
                } else {
                    document.getElementById('starCount').textContent = 'â­';
                }
            } catch (error) {
                console.warn('è·å– star æ•°é‡å¤±è´¥:', error);
                document.getElementById('starCount').textContent = 'â­';
            }
        }

        // æ‰“å¼€æ¨¡æ€çª—å£
        function openModal(questionId, aiType) {
            const modal = document.getElementById('answerModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            // æŸ¥æ‰¾é¢˜ç›®ä¿¡æ¯
            const question = questions.find(q => q.id === questionId);
            if (!question) return;
            
            // è®¾ç½®æ ‡é¢˜
            const aiName = aiType === 'kimi' ? 'Kimi (K2.5 Fast)' : 'Step 3.5 Flash';
            modalTitle.textContent = `${question.question} - ${aiName} å®Œæ•´å›ç­”`;
            
            // è·å–å®Œæ•´å›ç­”å†…å®¹
            const fullAnswerKey = aiType === 'kimi' ? 'kimi_full_answer' : 'stepfun_full_answer';
            const fullAnswer = question[fullAnswerKey];
            
            // è®¾ç½®å†…å®¹
            if (fullAnswer && fullAnswer.trim()) {
                // è½¬ä¹‰ HTML å¹¶ä¿ç•™æ¢è¡Œ
                const escapedAnswer = fullAnswer
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .replace(/\n/g, '<br>');
                modalBody.innerHTML = `<div style="white-space: pre-wrap; word-wrap: break-word;">${escapedAnswer}</div>`;
            } else {
                modalBody.innerHTML = '<p style="color: #999; font-style: italic;">å®Œæ•´å›ç­”å†…å®¹æš‚æœªæ·»åŠ ã€‚</p>';
            }
            
            modal.style.display = 'block';
        }

        // å…³é—­æ¨¡æ€çª—å£
        function closeModal() {
            const modal = document.getElementById('answerModal');
            modal.style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€çª—å£å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('answerModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('categoryFilter').addEventListener('change', filterQuestions);
        document.getElementById('searchInput').addEventListener('input', filterQuestions);

        // åˆå§‹åŒ–
        loadQuestions();
        loadStarCount();
    </script>
