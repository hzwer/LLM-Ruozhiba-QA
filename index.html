<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM å¼±æ™ºé¢˜æ”¶é›†åº“</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .github-link {
            margin-top: 15px;
            display: inline-block;
        }

        .github-link a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .github-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .question-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .category-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
        }


        .ai-responses-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .ai-response {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }

        .ai-response.chatgpt {
            border-left-color: #10a37f;
        }

        .ai-response.stepfun {
            border-left-color: #f59e0b;
        }

        .ai-response strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .ai-response.chatgpt strong {
            color: #10a37f;
        }

        .ai-response.stepfun strong {
            color: #f59e0b;
        }

        .ai-response-content {
            color: #333;
            line-height: 1.6;
            font-size: 0.9em;
        }

        .ai-response-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
            font-style: italic;
        }

        .ai-response-content a {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .ai-response-content a:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .ai-responses-container {
                grid-template-columns: 1fr;
            }
        }

        .date-info {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .questions-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– LLM å¼±æ™ºé¢˜æ”¶é›†åº“</h1>
            <div class="github-link">
                <a href="https://github.com/hzwer/LLM-Ruozhiba-QA" target="_blank" rel="noopener noreferrer">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle;">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub é¡¹ç›®
                </a>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">é¢˜ç›®æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">åˆ†ç±»æ•°é‡</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>åˆ†ç±»ç­›é€‰ï¼š</label>
                <select id="categoryFilter">
                    <option value="">å…¨éƒ¨</option>
                </select>
                <label>æœç´¢ï¼š</label>
                <input type="text" id="searchInput" placeholder="æœç´¢é¢˜ç›®å†…å®¹...">
            </div>
        </div>

        <div class="questions-grid" id="questionsGrid">
            <!-- é¢˜ç›®å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é¢˜ç›®
        </div>
    </div>

    <script>
        let questions = [];
        let filteredQuestions = [];

        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestions() {
            try {
                // å…ˆåŠ è½½ç´¢å¼•æ–‡ä»¶ï¼Œè·å–æ‰€æœ‰é¢˜ç›®æ–‡ä»¶åˆ—è¡¨
                const indexResponse = await fetch('questions/index.json');
                if (!indexResponse.ok) {
                    throw new Error(`æ— æ³•åŠ è½½ç´¢å¼•æ–‡ä»¶: ${indexResponse.status}`);
                }
                const fileList = await indexResponse.json();
                console.log('åŠ è½½çš„æ–‡ä»¶åˆ—è¡¨:', fileList);
                
                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰é¢˜ç›®æ–‡ä»¶
                const questionPromises = fileList.map(filename => 
                    fetch(`questions/${filename}`)
                        .then(response => {
                            if (!response.ok) {
                                console.warn(`æ— æ³•åŠ è½½ ${filename}: ${response.status}`);
                                return null;
                            }
                            return response.json();
                        })
                        .catch(error => {
                            console.warn(`åŠ è½½ ${filename} å¤±è´¥:`, error);
                            return null;
                        })
                );
                
                const questionResults = await Promise.all(questionPromises);
                console.log('åŠ è½½çš„é¢˜ç›®ç»“æœ:', questionResults);
                
                // è¿‡æ»¤æ‰ null å€¼ï¼Œå¹¶æŒ‰ id æ’åºï¼ˆå­—ç¬¦ä¸²æ’åºï¼‰
                questions = questionResults
                    .filter(q => q !== null && q.id !== undefined)
                    .sort((a, b) => {
                        if (typeof a.id === 'string' && typeof b.id === 'string') {
                            return a.id.localeCompare(b.id);
                        }
                        return a.id - b.id;
                    });
                
                console.log('å¤„ç†åçš„é¢˜ç›®:', questions);
                
                if (questions.length === 0) {
                    console.warn('æ²¡æœ‰åŠ è½½åˆ°ä»»ä½•é¢˜ç›®');
                    document.getElementById('questionsGrid').innerHTML = 
                        '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°é¢˜ç›®ï¼Œè¯·æ£€æŸ¥ questions æ–‡ä»¶å¤¹</div>';
                    return;
                }
                
                filteredQuestions = questions;
                renderQuestions();
                updateStats();
                populateCategories();
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('questionsGrid').innerHTML = 
                    '<div class="no-results">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            const categories = new Set(questions.map(q => q.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        // å¡«å……åˆ†ç±»é€‰é¡¹
        function populateCategories() {
            const categories = new Set(questions.map(q => q.category));
            const select = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestions() {
            const grid = document.getElementById('questionsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredQuestions.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredQuestions.map(q => `
                <div class="question-card">
                    <div class="question-number">${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    <div>
                        <span class="category-badge">${q.category}</span>
                        ${q.difficulty ? `<span class="category-badge">${q.difficulty}</span>` : ''}
                    </div>
                    ${q.chatgpt_answer || q.stepfun_answer ? `
                        <div class="ai-responses-container">
                            ${q.chatgpt_answer ? `
                                <div class="ai-response chatgpt">
                                    <strong>ChatGPT</strong>
                                    <div class="ai-response-content">
                                        ${q.chatgpt_excerpt ? `<div class="ai-response-excerpt">${q.chatgpt_excerpt}</div>` : ''}
                                        <a href="${q.chatgpt_answer}" target="_blank" rel="noopener noreferrer" style="color: #10a37f; text-decoration: none;">
                                            æŸ¥çœ‹å®Œæ•´å›ç­” â†’
                                        </a>
                                    </div>
                                </div>
                            ` : '<div class="ai-response chatgpt"><strong>ChatGPT</strong><div class="ai-response-content" style="color: #999; font-style: italic;">æš‚æ— å›ç­”</div></div>'}
                            ${q.stepfun_answer ? `
                                <div class="ai-response stepfun">
                                    <strong>Stepfun</strong>
                                    <div class="ai-response-content">
                                        ${q.stepfun_excerpt ? `<div class="ai-response-excerpt">${q.stepfun_excerpt}</div>` : ''}
                                        <a href="${q.stepfun_answer}" target="_blank" rel="noopener noreferrer" style="color: #f59e0b; text-decoration: none;">
                                            æŸ¥çœ‹å®Œæ•´å›ç­” â†’
                                        </a>
                                    </div>
                                </div>
                            ` : '<div class="ai-response stepfun"><strong>Stepfun</strong><div class="ai-response-content" style="color: #999; font-style: italic;">æš‚æ— å›ç­”</div></div>'}
                        </div>
                    ` : ''}
                    ${q.description ? `
                        <div class="description">${q.description}</div>
                    ` : ''}
                    ${q.added_date ? `
                        <div class="date-info">åˆ›å»ºæ—¥æœŸï¼š${q.added_date}</div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ç­›é€‰é¢˜ç›®
        function filterQuestions() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredQuestions = questions.filter(q => {
                const matchCategory = !category || q.category === category;
                const matchSearch = !search || 
                    q.question.toLowerCase().includes(search) ||
                    (q.description && q.description.toLowerCase().includes(search)) ||
                    (q.id && q.id.toLowerCase().includes(search));
                return matchCategory && matchSearch;
            });

            renderQuestions();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('categoryFilter').addEventListener('change', filterQuestions);
        document.getElementById('searchInput').addEventListener('input', filterQuestions);

        // åˆå§‹åŒ–
        loadQuestions();
    </script>
</body>
</html>
