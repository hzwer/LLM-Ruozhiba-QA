    <style>
        * {

        .questions-grid {

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .question-card {

        .question-card:hover {

        }

        .question-number {
            display: inline-block;
            background: #667eea;

        }

        .question-text {
            font-size: 1.1em;

        }

        .category-badge {
            display: inline-block;

        }

        .tags {
            margin: 15px 0;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;

            border-radius: 12px;

            margin-right: 5px;
            margin-bottom: 5px;
        }

        .expected-answer {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #4caf50;
        }

        .expected-answer strong {
            color: #4caf50;
            display: block;
            margin-bottom: 5px;
        }

        .description {
            color: #666;
            font-size: 0.9em;

            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .no-results {
            text-align: center;
            color: white;

        @media (max-width: 768px) {

            h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– LLM å¼±æ™ºé¢˜æ”¶é›†åº“</h1>
            <p class="subtitle">æ”¶é›†é‚£äº›è®© AI "çŠ¯å‚»" çš„é¢˜ç›®</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">é¢˜ç›®æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">åˆ†ç±»æ•°é‡</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>åˆ†ç±»ç­›é€‰ï¼š</label>
                <select id="categoryFilter">
                    <option value="">å…¨éƒ¨</option>
                </select>
                <label>æœç´¢ï¼š</label>
                <input type="text" id="searchInput" placeholder="æœç´¢é¢˜ç›®å†…å®¹...">
            </div>
        </div>

        <div class="questions-grid" id="questionsGrid">
            <!-- é¢˜ç›®å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é¢˜ç›®
        </div>
    </div>

    <script>
        let questions = [];
        let filteredQuestions = [];

        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                questions = await response.json();
                filteredQuestions = questions;
                renderQuestions();
                updateStats();
                populateCategories();
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('questionsGrid').innerHTML = 
                    '<div class="no-results">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ questions.json æ–‡ä»¶</div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            const categories = new Set(questions.map(q => q.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        // å¡«å……åˆ†ç±»é€‰é¡¹
        function populateCategories() {
            const categories = new Set(questions.map(q => q.category));
            const select = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestions() {
            const grid = document.getElementById('questionsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredQuestions.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredQuestions.map(q => `
                <div class="question-card">
                    <div class="question-number">#${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    <div>
                        <span class="category-badge">${q.category}</span>
                        ${q.difficulty ? `<span class="category-badge">${q.difficulty}</span>` : ''}
                    </div>
                    <div class="tags">
                        ${q.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    ${q.expected_answer ? `
                        <div class="expected-answer">
                            <strong>æœŸæœ›ç­”æ¡ˆï¼š</strong>
                            ${q.expected_answer}
                        </div>
                    ` : ''}
                    ${q.description ? `
                        <div class="description">${q.description}</div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ç­›é€‰é¢˜ç›®
        function filterQuestions() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredQuestions = questions.filter(q => {
                const matchCategory = !category || q.category === category;
                const matchSearch = !search || 
                    q.question.toLowerCase().includes(search) ||
                    (q.description && q.description.toLowerCase().includes(search)) ||
                    q.tags.some(tag => tag.toLowerCase().includes(search));
                return matchCategory && matchSearch;
            });

            renderQuestions();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('categoryFilter').addEventListener('change', filterQuestions);
        document.getElementById('searchInput').addEventListener('input', filterQuestions);

        // åˆå§‹åŒ–
        loadQuestions();
    </script>
</body>
</html>
